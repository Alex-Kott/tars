<body>

{% include 'panel/header_menu.html' %}


<div class="row content">
    <div class="col-3"></div>
    <div class="col-6">
        <h3>Зарегистрировать новые аккаунты</h3>
        <form>
            <div class="form-group row">
                <label for="exampleInputEmail1" class="col-2">API key</label>
                <input type="text" class="form-control col-10" id="api-key" placeholder="API key">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Количество аккаунтов</label>
                <input type="number" class="form-control" id="account_amount" placeholder="Количество аккаунтов" name="account_amount">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-3"></div>


</div>
